<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <script src="../dist/index.js" type="text/javascript" charset="utf-8"></script>
    <script src="./common.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="./common.css"/>
	</head>
	<body>
    <div class="container">
      <div class="demo-item">
        <div class="header">
          <div class="title">observeAll(target, callback)</div>
          <button type="button" title="停止观察" onclick="disconnect('#demo-01', listener)">disconnect</button>
          <button type="button" title="重新开始观察" onclick="reconnect('#demo-01', listener)">reconnect</button>
          <button type="button" title="移除观察" onclick="remove('#demo-01', listener)">remove</button>
        </div>
        <div class="content">
          <div class="left">
            <div id="demo-01" class="editor" contenteditable="true"></div>
          </div>
          <div class="right" id="demo-01-mobserver"></div>
        </div>
      </div>
      <div class="demo-item">
        <div class="header">
          <div class="title">observeAll(target, callback, null, true)</div>
          <button type="button" title="停止观察" onclick="disconnect('#demo-02', listener)">disconnect</button>
          <button type="button" title="重新开始观察" onclick="reconnect('#demo-02', listener)">reconnect</button>
          <button type="button" title="移除观察" onclick="remove('#demo-02', listener)">remove</button>
        </div>
        <div class="content">
          <div class="left">
            <div id="demo-02" class="editor" contenteditable="true"></div>
          </div>
          <div class="right" id="demo-02-mobserver"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      MObserver.observeAll('#demo-01', function(mutationRecordList) {
        showMutationList('#demo-01-mobserver', mutationRecordList)
      })
      
      MObserver.observeAll('#demo-02', function(mutationRecordList) {
        showMutationList('#demo-02-mobserver', mutationRecordList)
      }, null, true)
    </script>
	</body>
</html>
