<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <script src="../dist/index.js" type="text/javascript" charset="utf-8"></script>
    <script src="./common.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="./common.css"/>
    <style type="text/css">
      .left {
        display: flex;
        flex-direction: column;
      }
      .editor {
        padding: 0;
      }
      .editor>span {
        border: 1px solid #008000;
        padding: 5px 7px;
        margin: 5px;
        border-radius: 3px;
        display: inline-block;
        cursor: pointer;
      }
      .editor>span::after {
        content: '×';
        color: #008000;
        display: inline-block;
        padding-left: 2px;
      }
    </style>
	</head>
	<body>
    <div class="container">
      <div class="demo-item">
        <div class="header">
          <div class="title">childList(target, callback)</div>
          <button type="button" title="停止观察" onclick="disconnect('#demo-01', 'observe')">disconnect</button>
          <button type="button" title="重新开始观察" onclick="reconnect('#demo-01', 'observe')">reconnect</button>
          <button type="button" title="移除观察" onclick="remove('#demo-01', 'observe')">remove</button>
        </div>
        <div class="content">
          <div class="left">
            <div style="margin: 5px 0;">
              <input type="text" id="tag" />
              <input type="button" id="btn" value="添加tag" />
            </div>
            <div id="demo-01" class="editor"></div>
          </div>
          <div class="right" id="demo-01-mobserver"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const demo = document.querySelector('#demo-01')
      const tag = document.querySelector('#tag')
      const btn = document.querySelector('#btn')
      
      btn.addEventListener('click', function() {
        if (tag.value) {
          let span = document.createElement('span')
          span.textContent = tag.value
          demo.appendChild(span)
          tag.value = ''
        }
      })
      
      demo.addEventListener('click', function(e) {
        if (e.target.nodeName == 'SPAN') {
          demo.removeChild(e.target)
        }
      })
      
      MObserver.childList(demo, function(list) {
        showMutationList('#demo-01-mobserver', list)
      })
    </script>
	</body>
</html>
