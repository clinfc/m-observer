<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <style>
      a:link {
        color: #333;
      }
      .main {
        width: 1200px;
        height: 100%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        overflow: hidden;
        display: flex;
        box-shadow: 0 0 5px 0 #666666;
      }
      .menu {
        width: 220px;
        flex-shrink: 0;
        margin-top: 10px;
        padding-left: 20px;
        box-sizing: border-box;
      }
      .menu>a {
        display: block;
        height: 32px;
        line-height: 32px;
        text-decoration: none;
        font-size: 18px;
      }
      .ifram {
        height: 100%;
        flex: 1;
      }
    </style>
	</head>
	<body>
    <div class="main">
      <div class="menu">
        <a href="./observe.html">observe</a>
        <a href="./attribute.html">attribute</a>
        <a href="./attributeFilter.html">attributeFilter</a>
        <a href="./childList.html">childList</a>
        <a href="./character.html">character</a>
      </div>
      <div class="ifram">
        <iframe src="observe.html" width="100%" height="100%" id="ifram"></iframe>
      </div>
    </div>
    <script type="text/javascript">
      let menu = document.querySelector('.menu')
      let ifram = document.querySelector('#ifram')
      menu.addEventListener('click', function(e) {
        let tar = e.target
        if (tar.nodeName == 'A') {
          e.preventDefault()
          ifram.src = tar.href
        }
      })
    </script>
	</body>
</html>
